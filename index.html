<body>
    <div class="container">
        <div id="title">
            <p id="app-name">To-do List</p>
        </div>
        <div id="user-input-container" class="input-group mb-3">
            <input id="user-input" type="text" class="form-control" placeholder="Adding to-do lists...">
            <div class="input-group-append">
                <button id="adding" class="btn btn-outline-secondary" type="button">Add</button>
            </div>
        </div>
        <ul id="list-container" class="list-group">

        </ul>
        <div id="notice">
            <p id="notice-title"><i class="fas fa-bell"></i>Nothing here...</p>
            <p id="notice-content">Adding your content, and press "Add" button.</p>
        </div>
    </div>
